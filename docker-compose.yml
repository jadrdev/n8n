version: '3.8'

services:
  n8n:
    image: n8nio/n8n:1.120.0
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://your-app.railway.app/}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-https://your-app.railway.app}
    volumes:
      - ~/.n8n:/home/node/.n8n
